name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install Task
        run: |
          sh -sSf https://taskfile.dev/install.sh | sh
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Run Taskfile build
        run: task build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./bin/shellbot
          generate_release_notes: true
